<div class="container d-flex justify-content-center align-items-center vh-100">
  <h3>Login</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-5 border border-primary rounded">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
  </form>
  <div class="mt-3 text-center">
    <a routerLink="../forgot">Forgot Password?</a>
  </div>
</div>
