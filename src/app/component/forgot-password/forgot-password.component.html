<div class="container">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()" class="mt-5 p-3 border border-primary rounded">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Submit</button>
    </form>
    <div class="mt-3">
      <a routerLink="/login" class="btn btn-link">Back to Login</a>
    </div>
  </div>
